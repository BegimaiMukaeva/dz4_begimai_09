<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home work4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="text" name="" placeholder="Country search" id="search">
<div>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img width="250px" height="100px" style="margin-top: 50px" class="img-fluid rounded-start" id="flags"
                     alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-title"><b>Name: </b><span id="name"></span></p>
                    <p class="card-text"><b>Region: </b><span id="region"></span></p>
                    <p class="card-text"><b>Subregion: </b><span id="subregion"></span></p>
                    <p class="card-text"><b>Capital: </b><span id="capital"></span></p>
                    <p class="card-text"><b>Flag: </b><span id="flag"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>


<hr>


<div>
    <table class="table table-bordered">
        <table>
            <tbody id="tbody">
            <tr>
                <th>Code</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
            </tbody>
</div>


<script src="main.js"></script>
</body>
</html>
